<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h1>Sign Up</h1></center>
    <form action="" method="post">
      <fieldset style="width: 500px; margin: auto">
        <legend>SignUp</legend>
        <label for="fname">First Name: </label
        ><input type="text" name="" id="fname" /><br />
        <label for="lname">Last Name: </label
        ><input type="text" name="" id="lname" /><br />
        <label for="email">E-mail: </label
        ><input type="email" name="" id="email" /><br />
        <label for="number">First Name: </label
        ><input type="text" name="" id="number" /><br />
        <label for="state">State</label>
        <select name="state" id="state">
          <option value="select state">Select State</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Kerala">Kerala</option>
          <option value="Goa">Goa</option></select
        ><br />
        <label for="city">City</label>
        <select name="city" id="city">
          <option value="select state">Select State</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Mysore">Mysore</option>
          <option value="Udupi">Udupi</option></select
        ><br />
        <label for="address">Address</label>
        <textarea
          name="address"
          id="address"
          cols="30"
          rows="10"
          placeholder="Enter Address"
        ></textarea
        ><br />
        <label for="pass">Password</label
        ><input type="password" name="password" id="password" /><br />
        <input type="checkbox" name="terms" id="terms" /><label for="terms"
          >Accept terms and condition</label
        ><br />
        <input type="submit" name="sub" id="sub" value="SignUp" />
        <p>
          Already have an account <a href="login.html">click here </a> for login
        </p>
      </fieldset>
    </form>
  </body>
</html>
