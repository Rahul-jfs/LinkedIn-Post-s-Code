<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button>Generate</button>
      <div class="innerContainer">
        <h1>Quote: <span id="quote"></span></h1>
        <h2>Author: <span id="author"></span></h2>
        <h3>Profession: <span id="profession"></span></h3>
        <h1>Topics: <span id="topic"></span></h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
